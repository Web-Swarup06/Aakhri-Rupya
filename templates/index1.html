<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Survival INR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-slate-100 min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black text-orange-500 italic uppercase">Survival Mode</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">{{ days_left }} Days Remaining</p>
            </div>
            <a href="/reset" class="text-xs bg-slate-800 px-3 py-1 rounded text-slate-400 hover:text-white">New Game</a>
        </div>

        
        <div class="bg-gray-900 border border-slate-800 rounded-3xl p-6 shadow-2xl mb-6">
            <div class="flex justify-between items-end mb-3">
                <span class="text-xs font-bold text-slate-400">CURRENT HP</span>
                <span class="text-2xl font-black text-white">₹{{ "{:,.2f}".format(user.current_balance) }}</span>
            </div>
            
            <div class="w-full bg-gray-800 h-4 rounded-full overflow-hidden border border-slate-700">
                <div id="hp-bar" class="h-full transition-all duration-1000 {% if hp_percent > 50 %}bg-green-500 shadow-[0_0_15px_#22c55e]{% elif hp_percent > 20 %}bg-yellow-500{% else %}bg-red-600 animate-pulse{% endif %}" 
                     style="width: {{ hp_percent }}%"></div>
            </div>

            <div class="mt-6 p-4 rounded-2xl {% if limit < 150 %}bg-red-950/40 border-red-800{% else %}bg-slate-800/50 border-slate-700{% endif %} border text-center">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 text-center">Daily Spending Shield</p>
                <p class="text-xl font-mono font-bold {% if limit < 150 %}text-red-400{% else %}text-green-400{% endif %}">₹{{ limit }}</p>
            </div>
        </div>

        <form action="/spend" method="post" class="space-y-3 mb-8">
            <input type="text" name="item" placeholder="Item Name (Damage Source)" required 
                   class="w-full bg-gray-900 border border-slate-800 rounded-xl p-4 text-sm focus:border-orange-500 outline-none">
            <input type="number" step="0.01" name="amount" placeholder="Amount (Damage taken)" required 
                   class="w-full bg-gray-900 border border-slate-800 rounded-xl p-4 text-sm focus:border-orange-500 outline-none">
            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-4 rounded-xl shadow-lg transition-transform active:scale-95">
                LOG DAMAGE
            </button>
        </form>

        <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Battle Logs</h3>
        <div class="space-y-2">
            {% for e in expenses %}
            <div class="flex justify-between items-center bg-gray-900 p-4 rounded-xl border border-slate-800">
                <div>
                    <p class="text-sm font-bold text-white">{{ e.item }}</p>
                    <p class="text-[10px] text-slate-500">{{ e.date.strftime('%d %b, %I:%M %p') }}</p>
                </div>
                <span class="text-red-500 font-mono font-bold">-₹{{ e.amount }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Request permission for browser notifications
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        const dailyLimit = {{ limit }};
        if (dailyLimit < 150 && dailyLimit > 0) {
            new Notification("⚠️ SURVIVAL WARNING", {
                body: "Your Daily Budget Shield is below ₹150! Spend carefully to make it to the end of the month.",
                icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
            });
        }
    </script>
</body>
</html>
